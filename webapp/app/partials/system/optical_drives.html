<h3>Optical Drives</h3>
<div ng-repeat="item in system.optical_drives">
    <h4>{{ item.optical_drive_caption }}<small> {{ item.optical_drive_mount_point }}</small></h4>
    <table class="table table-bordered table-condensed">
        <tr ng-repeat="(field, value) in item">
            <th width="180px">{{ humanize(field) }}</th>
            <td ng-if="isString(value)">{{ value }}</td>
            <td ng-if="isArray(value)">{{ value.join }}</td>
        </tr>
    </table>
</div>
