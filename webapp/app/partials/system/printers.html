<h3>Printers</h3>
<div ng-repeat="item in system.printers">
    <h4>{{ item.printer_name }}<small> {{ item.hostname }}</small></h4>
    <table class="table table-bordered table-condensed">
        <tr ng-repeat="(field, value) in item">
            <th width="180px">{{ humanize(field) }}</th>
            <td ng-if="isString(value)">{{ value }}</td>
            <td ng-if="isArray(value)">{{ value.join }}</td>
        </tr>
    </table>
</div>
