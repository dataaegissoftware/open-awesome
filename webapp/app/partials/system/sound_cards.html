<h3>Sound Cards</h3>
<div ng-repeat="item in system.video_cards">
    <h4>{{ item.sound_name }}</h4>
    <table class="table table-bordered table-condensed">
        <tr ng-repeat="(field, value) in item">
            <th width="180px">{{ humanize(field) }}</th>
            <td ng-if="isString(value)">{{ value }}</td>
            <td ng-if="isArray(value)">{{ value.join }}</td>
        </tr>
    </table>
</div>
