<h3>Addresses</h3>
<div ng-repeat="address in system.addresses">
    <h4>Address {{ $index + 1 }}</h4>
    <table class="table table-bordered table-condensed">
        <tr ng-repeat="(field, value) in address">
            <th width="180px">{{ humanize(field) }}</th>
            <td ng-if="isString(value)">{{ value }}</td>
            <td ng-if="isArray(value)">{{ value.join }}</td>
        </tr>
    </table>
</div>
