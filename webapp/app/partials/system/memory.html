<h3>Memory</h3>
<div ng-repeat="item in system.memory">
    <h4>{{ item.bank }}<small> {{ item.capacity }}MB</small></h4>
    <div></div>
    <table class="table table-bordered table-condensed">
        <tr ng-repeat="(field, value) in item">
            <th width="180px">{{ humanize(field) }}</th>
            <td ng-if="isString(value)">{{ value }}</td>
            <td ng-if="isArray(value)">{{ value.join }}</td>
        </tr>
    </table>
</div>
