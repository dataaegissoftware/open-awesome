<h3>Logs</h3>
<div ng-repeat="item in system.logs">
    <h4>{{ item.log_name }}<small> {{ item.log_file_size }}KB</small></h4>
    <table class="table table-bordered table-condensed">
        <tr ng-repeat="(field, value) in item">
            <th width="180px">{{ humanize(field) }}</th>
            <td ng-if="isString(value)">{{ value }}</td>
            <td ng-if="isArray(value)">{{ value.join }}</td>
        </tr>
    </table>
</div>
